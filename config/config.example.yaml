# Oopsie - Configuración

llm:
  model: "qwen/qwen3-coder-30b-a3b-instruct"
  base_url: "https://openrouter.ai/api/v1"
  temperature: 0.7
  max_tokens: 4096
  model_kwargs:
    top_p: 0.8
    top_k: 20
    repetition_penalty: 1.05
    enable_thinking: false

voice:
  model: "whisper-large-v3"
  base_url: "https://api.groq.com/openai/v1"
  language: "es"

timezone: "Europe/Madrid"

notifications:
  reminder_days_ahead: 1

notion:
  api_version: "2022-06-28"
  task_db_properties:
    Título:
      title: {}
    Fecha de vencimiento:
      date: {}
    Estado:
      select:
        options:
          - name: "Pendiente"
            color: "default"
          - name: "En progreso"
            color: "blue"
          - name: "Completada"
            color: "green"
    Prioridad:
      select:
        options:
          - name: "Baja"
            color: "gray"
          - name: "Media"
            color: "yellow"
          - name: "Alta"
            color: "orange"
          - name: "Urgente"
            color: "red"
    Etiquetas:
      multi_select:
        options: []
    Fecha de finalización:
      date: {}
    Enlaces:
      url: {}
    Notas:
      rich_text: {}

langchain:
  callbacks_background: false
